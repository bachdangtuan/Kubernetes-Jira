apiVersion: v1
kind: Namespace
metadata:
  name: app-tuan

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app-tuan
  name: jira-app
  labels:
    app: jira-app
spec:
  replicas: 2
  selector:
    matchLabels:
      lbtype: external
  template:
    metadata:
      labels:
        lbtype: external
        app: jira
    spec:
      containers:
      - name: jira
        image: bachdangtuan/jira:latest
        tty: true
        resources:
          limits:
            cpu: 1000m
            memory: "5Gi"
        ports:
        - containerPort: 8080
          name: "8080-port"
        volumeMounts:
          - name: jira
            mountPath: /var/atlassian/application-data/jira
      volumes:
        - name: jira
          hostPath:
            path: /root/data
            type: Directory
