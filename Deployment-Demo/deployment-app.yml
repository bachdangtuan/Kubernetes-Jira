apiVersion: v1
kind: Namespace
metadata:
  name: app-demo-lb

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: jira-demo-lb
  namespace: app-demo-lb
  labels:
    app: jiralb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jiralb
  template:
    metadata:
      labels:
        app: jiralb
    spec:
      containers:
      - name: bachdangtuan-jira
        image: bachdangtuan/jira:latest
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: golang-demo-lb
  namespace: app-demo-lb
  labels:
    app: golanglb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: golanglb
  template:
    metadata:
      labels:
        app: golanglb
    spec:
      containers:
      - name: bachdangtuan-golang
        image: bachdangtuan/golang-giaiphuongtrinh:latest
        ports:
        - containerPort: 7000
